<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .flourish {
            height: 4px;
            width: 80px;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 50px;
        }
        .coming-soon {
            color: #ffd700;
            text-transform: uppercase;
            font-size: 1.5em;
            letter-spacing: 3px;
            animation: blink 1.5s linear infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Interesting is Coming!</h1>
        <div class="flourish"></div>
        <p>We're working hard to bring you an amazing blog filled with insightful content, stories, and more.</p>
        <p class="coming-soon">Stay Tuned!</p>
    </div>
</body>
</html>
